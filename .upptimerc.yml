# Change these first
owner: adambotfd # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Website
    url: https://adambot.vercel.app
  - name: AdamBot
    url: http://IL1.deploy.sbs:65229
    expectedStatusCodes:
      - 200
    maxResponseTime: 2500
    assignees:
      - adambotfd

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "*/30 * * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/10 * * * *"

status-website:

  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  theme: night
  favicon: https://cdn.discordapp.com/avatars/936438932864921661/6ddd2b34d4ea30600361a06d71132f56.webp?size=512
  baseUrl: /upptime
  logoUrl: https://cdn.discordapp.com/avatars/936438932864921661/6ddd2b34d4ea30600361a06d71132f56.webp?size=512
  name: AdamBot
  introTitle: "Introducing AdamBot, your go-to utility, event, and fun bot for Discord! "
  introMessage: 
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Website
      href: https://adambot.vercel.app

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
